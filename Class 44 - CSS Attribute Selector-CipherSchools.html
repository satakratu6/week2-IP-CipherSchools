<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Class 44 - CSS Attribute Selector-CipherSchools.css">
    <title>Attribute Selectors</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a> <br>
    <a href="https://google.co.uk">Google Uk</a> <br>
    <a href="https://flipkart.com">Flipkart</a> <br>
    <a href="facebook.com">Facebook</a> <br>
    <h2>Form</h2>
    <form>
        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" id="lname"><br>
        <label for="pass">Password:</label> <br>
        <input type="password" id="pass"><br>
        <input type="button" value="Submit">
   </form>
</body>
</html>
